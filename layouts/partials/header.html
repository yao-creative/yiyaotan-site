<header class="site-header" style="background-image: url('{{ with .Params.header_background }}{{ . }}{{ else }}{{ .Site.Params.header_background }}{{ end }}');">
    <div class="wrapper">
        <h1 class="site-title">{{ .Site.Title }}</h1>
        {{ if .Params.subtitle }}
            <p class="site-subtitle">{{ .Params.subtitle }}</p>
        {{ end }}
    </div>
</header>
